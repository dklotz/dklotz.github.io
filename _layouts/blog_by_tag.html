---
layout: default
---

<h1>Articles tagged with '{{ page.tag }}':</h1>
<div>
   {% if site.tags[page.tag] %}
   <ul class="post-list">
        {% for post in site.tags[page.tag] %}
            <!--<p><a href={{ post.url }}/>{{ post.title }}</a></p>-->
            <h2>
              <a class="post-link" href="{{ post.url | relative_url }}">{{ post.date | date: "%Y-%m-%d" }}: {{ post.title | escape }}</a>
            </h2>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
